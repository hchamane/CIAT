{% extends "base.html" %}

{% block title %}Error - CIAT{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h1 class="h3 mb-0">Error</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h4 class="alert-heading">Oops! Something went wrong.</h4>
                    <p>{{ error_message|default('An unexpected error occurred.') }}</p>
                </div>
                <div class="mt-4">
                    <a href="{{ url_for('web_app.index') }}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Return to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
